{% extends "layout.html" %}

{% block title %}Auction Results - Artemis{% endblock %}

{% block extra_css %}
<style>
    .page-header {
        font-family: 'Playfair Display', serif;
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 2rem;
    }

    .no-results {
        text-align: center;
        padding: 4rem;
        background: white;
        border-radius: 12px;
    }

    .no-results i {
        font-size: 4rem;
        color: var(--border-color);
        margin-bottom: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="no-results">
    <i class="fas fa-trophy"></i>
    <h1 class="page-header">Auction Results</h1>
    <p>View results of closed auctions you participated in.</p>
</div>
{% endblock %}
